<div class='container' id="contact">

	<form role="form" style="text-align: center;">
	  <div class="form-group">
	    <input type="email" class="form-control standard-input" id="email" placeholder="email">
	  </div>
	  <div class="form-group row">
	    <div class='col-sm-6'>
	    	<input type="firstName" class="form-control form-name standard-input" id="fname" placeholder='first name'>
	    </div>
	    <div class='col-sm-6'>
	    	<input type="lastName" class="form-control form-name standard-input" id="lname" placeholder='last name'>
	    </div>
	  </div>

	  <div class="form-group">
	    <input type="subject" class="form-control standard-input" id="subject" placeholder="subject">
	  </div>

	  <div class="form-group">
	    <textarea class="form-control" rows="5" id="idea" placeholder="what's your idea?"></textarea>
	  </div>

	  <div class="checkbox">
	    <label><input type="checkbox"> agree to terms and conditions</label>
	  </div>
	  <button type="submit" class="btn btn-success contact-submit">Submit</button>
	</form>


</div>
